<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SunShy</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

</head>
<body>
    
    <header class="header">
        <h1 class="heading-1">SunShy</h1>

        <button class="sun-btn">
            <div class="sun-btn__text">
                <p>Tap</p>
            </div>

            <ul class="sun-btn__sun">
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
                <li class="sun-btn__ray"></li>
            </ul>
        </button>
    </header>

    <section class="data">
        
        <div class="data__card" id="results">
            <h4 class="heading-4" id="date">&nbsp;</h4>
            <p class="data__card--result">
                The sun is
                <span class="data__card--altitude">39 degrees</span>
                above the horizon.
            </p>
            <p class="data__card--advice">
                
            </p>
        </div>
        
        <div class="data__card" id="forecast">
            <p class="data__card--forecast-text">
                    
            </p>
        </div>

        <div class="data__card" id="facts">
            <h4 class="heading-4">Did you know?</h4>
            <p class="data__card--fact">
                    
                <a href="" class="data__card--source"></a>
            </p>
        </div>

    </section>
    
    <footer class="footer">
        Powered by <a href="https://github.com/mourner/suncalc">SunCalc</a> + <a href="http://momentjs.com/">Moment.js</a>
    </footer>
</body>
</html>
